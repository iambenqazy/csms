{% extends 'main.html' %}
{% block content %}

<p>Hello you are on the {{ page }} page</p>

<hr>
<h1>Transcripts</h1>
<ul>
    {% for transcript in transcripts %}
        <li>Name: <a href="{% url 'transcript' transcript.id %}">{{ transcript.name }}</a> --> {{ transcript.grade }}</li>
    {% endfor %}
</ul>

{% endblock content %}
